name = Qgoda-Plugin-TT2-Highlight
version = v0.1.2
author = Guido Flohr <guido.flohr@cantanea.com>
license  = WTFPL_2
copyright_holder = Guido Flohr

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
[@Git]
[OurPkgVersion]
[NextRelease]
format=%v  %{yyyy-MM-dd}d
[ModuleBuild]
[Git::GatherDir]
exclude_filename = Build.PL
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = Makefile.PL
[Test::Perl::Critic]
[Test::CPAN::Changes]
[PodCoverageTests]
[PodSyntaxTests]
[MetaJSON]
[MetaResources]
homepage = http://www.qgoda.net/
bugtracker.web = https://github.com/gflohr/qgoda-plugin-tt2-highlight/issues
repository.url = git://github.com/gflohr/qgoda-plugin-tt2-highlight
repository.type = git
[BuildFile / README.pod]
command = perl -MMarkdown::To::POD -e 'print Markdown::To::POD::markdown_to_pod(join "", <>)' README.md >{{$target}}
[GatherFile]
filename = README.pod
[CopyFilesFromBuild]
copy = Build.PL
copy = LICENSE
copy = MANIFEST
copy = Makefile.PL

